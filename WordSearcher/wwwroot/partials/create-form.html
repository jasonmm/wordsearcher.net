<div class="row">
    <div class="col-sm-6">
        <h3>Word List</h3>
        <textarea id="word-list" class="form-control" rows="10" ng-model="wordList"></textarea>
    </div>
    <div class="col-sm-6">
        <h3>Options</h3>
        
        <label for="title">Title</label>
        <input type="text" id="title" ng-model="title" class="form-control">
        
        <label for="rows">Rows</label>
        <input type="text" id="rows" ng-model="rows" class="form-control" maxlength="2">
        
        <label for="cols">Columns</label>
        <input type="text" id="columns" ng-model="columns" class="form-control" maxlength="2">
        
        <label for="sort-type">Sort Word List</label>
        <select class="form-control" id="sort-type" ng-model="sortType">
            <option value="alpha">Alphabetically</option>
            <option value="length">Word Length</option>
        </select>
        
        <label for="show-date">Show Date</label>
        <select class="form-control" id="show-date" ng-model="showDate"
            ng-options="s.value as s.name for s in [{name: 'Yes', value: true}, {name: 'No', value: false}]">
        </select>

        <label for="uppercase-words">Words In Uppercase</label>
        <select class="form-control" id="uppercase-words" ng-model="uppercaseWords"
            ng-options="s.value as s.name for s in [{name: 'Yes', value: true}, {name: 'No', value: false}]">
        </select>
        
        <br>
        <button type="button" class="btn btn-primary" ng-click="create()">
            Create Word Search
        </button>
    </div>
</div>
